<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>最新活动</title>
    <link rel="stylesheet" href="../static/css/framework7.material.min.css"
          th:href="@{/css/framework7.material.min.css}">
    <link rel="stylesheet" href="../static/css/framework7.material.colors.min.css"
          th:href="@{/css/framework7.material.colors.min.css}">
    <link rel="stylesheet" href="../static/css/my-app.css"
          th:href="@{/css/my-app.css}"/>
</head>
<body>
<div class="view">
    <div class="view view-main">
        <div class="pages">
            <div data-page="home" class="page">

                <!--content start-->
                <div class="page-content">
                    <div class="card-content">
                        <!--first card start-->
                        <div class="list-block media-list">

                            <!--/*@thymesVar id="activities" type="java.util.List"*/-->
                            <ul th:each="activity,stat : ${activities}">
                                <li class="item-content">
                                    <div class="item-media">
                                    <img src="http://lorempixel.com/88/88/fashion/4" th:src="${activity.noticeUrl}"></div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title"><a href="#"  th:href="${activity.noticeUrl}" th:text="${activity.noticeTitle}">用户中奖分享</a></div>
                                        </div>
                                        <div class="item-subtitle" th:text="${activity.noticeContent}">说明主要是用来干嘛的</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!--content end-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
