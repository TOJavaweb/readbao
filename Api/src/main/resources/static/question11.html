				<div class="content-block-title">网上银行充值未及时到帐怎么办?

</div>
					<div class="content-block"><p>网上支付未及时到帐可能有以下几个原因造成：</p>
						<P>第一，由于网速或者支付接口等问题，支付数据没有及时传送到支付系统造成的;</P>
						<p>第二，网速过慢，数据传输超时，使银行后台支付信息不能成功对接，导致银行交易成功而支付后台显示失败;</p>
						<p>第三，在网上支付如果使用某些防火墙软件，有时会屏蔽银行接口的弹出窗口，这时会造成在银行那边被扣费， 但在我们应用上显示尚没支付。这是银行掉单，是网络原因引起银行那边和支付平台没有及时同步， 所以，导致客户那边钱扣了。银行第二个工作日内会及时对账，对账的1-5个工作日左右，钱会原路返回到客户的银行卡。</p>

					</div>
